<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/cadastro.style.css">
    <title>Document</title>
</head>
<body class="bodyCadastro">

    <h1>Cadastro</h1>

    <form id="cadastro">
        <input type="text" id="username" name="username" placeholder="Username" type="hidden" required>
        <input type="email" id="email" name="email" placeholder="Email" type="hidden" required>
        <input type="text" id="avatar", name="avatar" placeholder="URL do avatar" type="hidden" required>
        <input type="password" id="password" name="password" placeholder="Senha" type="hidden" required>
        <input type="submit" value="Cadastrar" id="btn">
    </form>

    <script type="module" src="../js/controllers/cadastro.js"></script>
</body>
</html>
